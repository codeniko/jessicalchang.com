<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% include head.html %}
  <body>
    {% include config.html %}
    <script>
      {% include libraries/modernizr-custom.js %}
      <!--
      {% if jekyll.environment == 'production' %}
        {% include scripts/utils.min.js %}
        {% include scripts/ga-utils.min.js %}
      {% else %}
        {% include scripts/utils.js %}
        {% include scripts/ga-utils.js %}
      {% endif %}
      -->
    </script>
    {% include log.html %}
    <div id="page-overlay"></div>
    <main class="page-content" aria-label="Content">
      {{ content }}
    </main>
    {% if page.url != '/contact.html' %}
      {% include footer.html %}
    {% endif %}
    {% include libraries.html %}
    <script>
      <!--
      {% if jekyll.environment == 'production' %}
        {% include scripts/main.min.js %}
        {% if page.url == '/contact.html' %} {% include scripts/contact.min.js %} {% endif %}
        {% if page.url == '/' %} {% include scripts/index.min.js %} {% endif %}
      {% else %}
        {% include scripts/nquery.js %}
        {% include scripts/shared.js %}
        {% if page.url == '/contact.html' %} {% include scripts/contact.js %} {% endif %}
        {% if page.url == '/' %}
          {% include libraries/typed.min.js %}
          {% include scripts/index.js %}
        {% endif %}
      {% endif %}
      -->
    </script>
  </body>
</html>
