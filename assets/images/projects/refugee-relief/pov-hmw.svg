        <text fill="#414343" font-family="Lato-Regular, Lato" font-size="12" letter-spacing=".025">
            <tspan x="13" y="78"> It’s important to be able to </tspan> <tspan x="13" y="93">find and provide resources </tspan> <tspan x="13" y="108">easily and quickly. </tspan>
