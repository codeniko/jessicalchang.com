        </text>
        <text fill="#414343" font-family="Lato-Regular, Lato" font-size="12" letter-spacing=".025">
            <tspan x="408" y="78">Greg needs to be able to </tspan> <tspan x="408" y="93">easily navigate and use the </tspan> <tspan x="408" y="108">platform so he can be </tspan> <tspan x="408" y="123">efficient with his time spent </tspan> <tspan x="408" y="138">on the platform. </tspan>
