            <tspan x="408" y="191">Greg needs to identify his </tspan> <tspan x="408" y="206">specific availability, skills, </tspan> <tspan x="408" y="221">languages, etc. in order to </tspan> <tspan x="408" y="236">best connect with the needs </tspan> <tspan x="408" y="251">of the refugees. </tspan>
