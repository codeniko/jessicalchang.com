            <tspan x="204" y="78">Users need to be able to </tspan> <tspan x="204" y="93">easily navigate and use the </tspan> <tspan x="204" y="108">platform.</tspan>
        </text>
        <text fill="#414343" font-family="Lato-Regular, Lato" font-size="12" letter-spacing=".025">
            <tspan x="204" y="191">Users need to identify </tspan> <tspan x="204" y="206">specific availability, skills, </tspan> <tspan x="204" y="221">languages, etc. </tspan>
        </text>
        <text fill="#414343" font-family="Lato-Regular, Lato" font-size="12" letter-spacing=".025">
