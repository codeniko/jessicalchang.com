        <text fill="#414343" font-family="Lato-Regular, Lato" font-size="12" letter-spacing=".025">
            <tspan x="13" y="308">Basic needs like housing, </tspan> <tspan x="13" y="323">language services and </tspan> <tspan x="13" y="338">securing jobs are essential.</tspan>
        </text>
        <text fill="#414343" font-family="Lato-Regular, Lato" font-size="12" letter-spacing=".025">
            <tspan x="13" y="408">There is typically a training or </tspan> <tspan x="13" y="423">phone screen for volunteers </tspan> <tspan x="13" y="438">while refugees already go </tspan> <tspan x="13" y="453">through an extensive one by </tspan> <tspan x="13" y="468">the US gov.</tspan>
