<footer class="site-footer">
  <div class="footer-container">
    <span class="copyright">{{ site.name }} Â© 2017</span>

    <div class="social-media-list">
      <a href="mailto:{{ site.email }}" class="social-media-icon margin-excl-first-child email-icon">
        {% include icon-mail.svg %}
      </a>
      <a href="{{ site.linkedin }}" class="social-media-icon margin-excl-first-child linkedin-icon">
        {% include icon-linkedin.svg %}
      </a>
      <a href="{{ site.dribble }}" class="social-media-icon margin-excl-first-child dribbble-icon">
        {% include icon-dribbble.svg %}
      </a>
      <a href="{{ site.pinterest }}" class="social-media-icon margin-excl-first-child pinterest-icon">
        {% include icon-pinterest.svg %}
      </a>
      <a href="{{ site.instagram }}" class="social-media-icon margin-excl-first-child instagram-icon">
        {% include icon-instagram.svg %}
      </a>
    </div>
  </div>
</footer>
