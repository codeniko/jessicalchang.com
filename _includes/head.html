<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="{{ site.keywords }}">
  {% seo %}
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  {% include google-analytics.html %}
  {% if page.redirect %}
    <meta http-equiv="refresh" content="0; URL={{page.redirect}}">
  {% elsif jekyll.environment == 'production' %}
    <link rel="stylesheet" href="{{ "/assets/main-" | append: site.env.BUILD_ID | append: ".min.css" | relative_url }}">
  {% else %}
    <link rel="stylesheet" href="{{ "/assets/normalize.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% endif %}

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">

  {% if jekyll.environment == 'production' %}
  <script
      src="https://browser.sentry-cdn.com/5.15.4/bundle.min.js"
      integrity="sha384-Nrg+xiw+qRl3grVrxJtWazjeZmUwoSt0FAVsbthlJ5OMpx0G08bqIq3b/v0hPjhB"
      crossorigin="anonymous"></script>
  <script>Sentry.init({
    dsn: '{{ site.sentry_dsn }}',
    release: '{{ site.env.BUILD_ID }}',
  })</script>
  {% endif %}

</head>
